
<div class="panel panel-default group">
	<div class="panel-body">
	<nav class="navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand"><input ng-model="group.name" ng-if="group==selectedGroup" ng-blur="deselectGroup()"><span ng-click="selectGroup(group)" ng-if="group!=selectedGroup">{{group.name}} <span class="badge">{{group.passwords.length}}</span></span></div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav  navbar-right">
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Options <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="javascript:void(0)" ng-click="addPassword(group)">New Password</a></li>
            <li class="divider"></li>
            <li><a href="javascript:void(0)" ng-click="moveGroupUp(group)">Move Up</a></li>
            <li><a href="javascript:void(0)" ng-click="moveGroupDown(group)">Move Down</a></li>
            <li class="divider"></li>
            <li><a href="javascript:void(0)" ng-click="clearPasswords(group)">Clear Passwords</a></li>
            <li><a href="javascript:void(0)" ng-click="deleteGroup(group)">Delete Group</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	

		<ul class="passwordsList">
			<passwordview ng-repeat="password in group.passwords | filter:filterPassword track by $index"></passwordview>
		</ul>
	</div>
</div>
